<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
    html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
    body { display:flex; align-items:center; justify-content:center; background: #0b1220; color:#fff; }
    .card { width: 70vw; height: 60vh; max-width: 900px; max-height: 560px; background:#111827; border-radius:16px; padding:28px; display:flex; flex-direction:column; justify-content:space-between; box-shadow:0 20px 60px rgba(0,0,0,.45); }
    h1 { margin:0; font-size:22px; }
    p { margin:12px 0 0; font-size:14px; line-height:1.5; opacity:.9; }
    .btns { display:flex; gap:12px; justify-content:flex-end; }
button {
  padding: 8px 10px;
  border-radius: 12px;
  cursor: pointer;
  font-weight: 600;
  border: 1px solid rgba(255,255,255,0.18);
  background: transparent;
  color: white;
  font-size: 12px;
}
.primary {
  background: #2563eb;
  border: 0;
  font-size: 16px;
  font-weight: 800;
  padding: 16px 24px;
  min-width: 260px;
  box-shadow: 0 10px 28px rgba(37,99,235,0.45);
}

  </style>
</head>
<body>
  <div class="card">
    <div>
      <h1>Create your real account in your browser</h1>
      <p>Weâ€™ll open registration in your default browser to keep signup secure and ensure bonus & tracking work correctly. You can return to the app right after.</p>
    </div>
    <div class="btns">
      <button id="later">Continue demo</button>
      <button class="primary" id="register">Create real account</button>
    </div>
  </div>
<script>
  document.getElementById("later").onclick = () =>
    window.app && window.app.closePrompt && window.app.closePrompt();

  document.getElementById("register").onclick = () =>
    window.app && window.app.openRegister && window.app.openRegister();
</script>

</body>
</html>
